version: "2"
run:
  tests: true
linters:
  enable:
    - asciicheck
    - bodyclose
    - dupl
    - gocritic
    - importas
    - misspell
    - nakedret
    - prealloc
    - revive
    - unconvert
    - unparam
  settings:
    staticcheck:
      checks:
        - all
        - "-ST1003"
        - "-ST1005"
        - "-QF1001"
        - "-QF1008"
        - "-QF1012"
    dupl:
      threshold: 500
    errcheck:
      check-blank: false
    gocritic:
      disabled-checks:
        - commentFormatting
    govet:
      disable:
        - fieldalignment
        - shadow
      enable-all: true
    exhaustive:
      default-case-required: false
    revive:
      enable-all-rules: true
      rules:
        - name: cyclomatic
          disabled: true
        - name: argument-limit
          disabled: true
        - name: function-length
          disabled: true
        - name: function-result-limit
          disabled: true
        - name: line-length-limit
          disabled: true
        - name: file-header
          disabled: true
        - name: cognitive-complexity
          disabled: true
        - name: banned-characters
          disabled: true
        - name: max-public-structs
          disabled: true
        - name: add-constant
          disabled: true
        - name: unhandled-error
          disabled: true
        - name: var-naming
          disabled: true
        - name: deep-exit
          disabled: true
        - name: exported
          arguments:
            - disableStutteringCheck
          disabled: false
        - name: unused-parameter
          disabled: true
        - name: confusing-naming
          disabled: true
        - name: confusing-results
          disabled: true
        - name: flag-parameter
          disabled: true
        - name: nested-structs
          disabled: true
        - name: unchecked-type-assertion
          disabled: true
        - name: import-alias-naming
          disabled: true
        - name: redundant-import-alias
          disabled: true
        - name: struct-tag
          disabled: true
        - name: enforce-switch-style
          disabled: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - bin
      - docs
      - internal/pb
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    gofmt:
      rewrite-rules:
        - pattern: interface{}
          replacement: any
        - pattern: a[b:len(a)]
          replacement: a[b:]
  exclusions:
    generated: lax
    paths:
      - bin
      - docs
      - internal/pb
      - third_party$
      - builtin$
      - examples$
