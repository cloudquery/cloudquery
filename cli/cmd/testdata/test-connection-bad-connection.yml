kind: source
spec:
  name: cloudflare
  path: cloudquery/cloudflare
  registry: cloudquery
  version: "v11.0.3" # latest version of source cloudflare plugin
  destinations: ["postgresql"]
  tables: ["*"]
  spec:
    api_token: "bad-auth-token"
---
kind: destination
spec:
  name: "postgresql"
  path: "cloudquery/postgresql"
  registry: cloudquery
  version: "v8.8.7" # latest version of destination postgresql plugin
  spec:
    connection_string: "postgresql://postgres:not-a-real-password@localhost:1234/postgres?sslmode=disable"
