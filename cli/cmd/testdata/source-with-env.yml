kind: "source"
spec:
  name: "test"
  path: "cloudquery/test"
  destinations: [test]
  version: "v4.5.0" # latest version of source test plugin
  tables: ["test_some_table"]
  spec:
    required_env:
      - "TEST_KEY=test_value"
      - "NOT_TEST_ENV="
---
kind: "destination"
spec:
  name: "test"
  path: "cloudquery/test"
  version: "v2.5.0" # latest version of destination test plugin
