before:
  hooks:
    - cmd: go mod download
      dir: ./plugins/{{ .Var.component }}
checksum:
  name_template: "checksums.txt"
  ids:
    - default
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
release:
  prerelease: auto
