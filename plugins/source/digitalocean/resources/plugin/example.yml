## Optional. API token is used for accessing digitalocean cloud.
## The API token can be generated by the next link https://cloud.digitalocean.com/account/api/tokens
token: "<CHANGE_THIS_TO_YOUR_TOKEN>"
## Since spaces use aws S3 like api they require aws like credentials.
## If you want to fetch spaces data please add spaces_access_key_id and spaces_access_key.
## The keys can be generated by the next link https://cloud.digitalocean.com/account/api/tokens
spaces_regions:
  - "<CHANGE_THIS_TO_YOUR_SPACES_REGION>"
## Optional. AWS like access key for accessing DigitalOcean spaces api
spaces_access_key: "<CHANGE_THIS_TO_YOUR_SPACES_ACCESS_KEY>"
## Optional. AWS like access key id for accessing DigitalOcean spaces api
spaces_access_key_id: "<CHANGE_THIS_TO_YOUR_SPACES_ACCESS_KEY_ID>"
# Optional. Enable AWS SDK debug logging.
spaces_debug_logging: false