kind: source
spec:
  name: gcp
  version: v1.0.0
  destinations: [postgresql]
  path: ./gcp
  registry: local
  tables: ["*"]
---
kind: destination
spec:
  name: postgresql
  path: cloudquery/postgresql
  version: "v7.0.1" # latest version of postgresql plugin
  spec:
    connection_string: ${CQ_DSN}