kind: source
spec:
  name: gcp
  # path: cloudquery/gcp
  # version: "v3.2.0"
  registry: grpc
  path: localhost:7777
  concurrency: 500
  # skip_tables: ["gcp_bigquery_tables","gcp_run_services"]
  tables: ["*"]
  destinations: ["postgresql"]
  spec:
    backoff_retries: 15
    enabled_services_only: true
---
kind: destination
spec:
  name: "postgresql"
  registry: github
  path: cloudquery/postgresql
  version: v1.7.17
  # registry: grpc
  # path: localhost:7778
  write_mode: overwrite-delete-stale
  spec:
    connection_string: "postgresql://postgres:pass@localhost:5432/postgres?sslmode=disable"
    # batch_size: 100