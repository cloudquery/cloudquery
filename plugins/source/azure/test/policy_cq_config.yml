kind: source
spec:
  name: azure
  version: v1.0.0
  destinations: [postgresql]
  path: ./azure
  registry: local
  tables: ["*"]
---
kind: destination
spec:
  name: postgresql
  path: cloudquery/postgresql
  version: "v5.0.0" # latest version of postgresql plugin
  spec:
    connection_string: ${CQ_DSN}