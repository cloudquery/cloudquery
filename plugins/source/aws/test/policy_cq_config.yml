kind: source
spec:
  name: aws
  version: v1.0.0
  destinations: [postgresql]
  path: ./aws
  registry: local
  tables: ["*"]
---
kind: destination
spec:
  name: postgresql
  path: cloudquery/postgresql
  version: "v6.0.7" # latest version of postgresql plugin
  spec:
    connection_string: ${CQ_DSN}