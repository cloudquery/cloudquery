kind: source
spec:
  name: k8s
  version: v1.0.0
  destinations: [postgresql]
  path: ./k8s
  registry: local
  tables: ["*"]
---
kind: destination
spec:
  name: postgresql
  path: cloudquery/postgresql
  registry: cloudquery
  version: "v8.0.8" # latest version of postgresql plugin
  spec:
    connection_string: ${CQ_DSN}