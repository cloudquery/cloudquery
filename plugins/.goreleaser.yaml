before:
  hooks:
    - cmd: go mod download
      dir: ./plugins/{{ .Var.component }}
builds:
  - flags:
      - -buildmode=exe
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    ldflags:
      - -s -w -X github.com/cloudquery/cloudquery/plugins/{{ .Var.component }}/resources/plugin.Version={{.Version}}
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
archives:
  - name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}"
    format: binary
  - name_template: "{{ .Binary }}_{{ .Os }}_{{ .Arch }}"
    format: zip
    id: zip
checksum:
  name_template: "checksums.txt"
  ids:
    - default
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
signs:
  - artifacts: checksum
    args:
      - "--batch"
      - "--output"
      - "${signature}"
      - "--detach-sign"
      - "${artifact}"
release:
  prerelease: auto
