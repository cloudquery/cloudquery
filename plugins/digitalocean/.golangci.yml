# DONT EDIT. This file is synced from https://github.com/cloudquery/.github/.github
run:
  tests: true
  skip-dirs:
    - bin
    - docs
    - client/mocks
    - resources/forks
  timeout: 3m
  build-tags:
    - all

linters-settings:
  errcheck:
    check-blank: false
    ignore: fmt:.*,[rR]ead|[wW]rite|[cC]lose,io:Copy
  gocritic:
    disabled-checks:
      - commentFormatting
  dupl:
    # tokens count to trigger issue, 150 by default
    threshold: 500
  decorder:
    dec-order:
      - type
      - const
      - var
      - func
    disable-dec-order-check: false

  revive:
    enable-all-rules: true
    rules:
      - name: cyclomatic
        disabled: true
      - name: argument-limit
        disabled: true
      - name: function-length
        disabled: true
      - name: function-result-limit
        disabled: true
      - name: line-length-limit
        disabled: true
      - name: file-header
        disabled: true
      - name: cognitive-complexity
        disabled: true
      - name: banned-characters
        disabled: true
      - name: max-public-structs
        disabled: true
      - name: add-constant
        disabled: true
      - name: unhandled-error
        disabled: true
      - name: var-naming
        disabled: true
      - name: deep-exit
        disabled: true
      - name: exported
        disabled: false
        arguments:
          - 'disableStutteringCheck'
      - name: unused-parameter
        disabled: true
      - name: confusing-naming
        disabled: true
      - name: confusing-results
        disabled: true
      - name: flag-parameter
        disabled: true

linters:
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - decorder
    - depguard
    - dupl
    - errcheck
    - gci
    - gocritic
    - gofmt
    - gosimple
    - govet
    - ineffassign
    - importas
    - misspell
    - nakedret
    - prealloc
    - revive
    - staticcheck
    - structcheck
    - unconvert
    - unparam
    - unused
    - varcheck

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - dupl
        - gocritic
      # Exclude some linters from running on resource files.
    - path: resources(\\|\/).*\.go
      linters:
        - dupl
    # Exclude some linters from running on services files.
    - path: services\.go
      linters:
        - dupl
