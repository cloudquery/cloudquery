kind: "destination"
spec:
  # Name of the plugin.
  name: "postgresql"

  # Version of the plugin to use.
  version: "v0.0.1"

  # Registry to use (one of "github", "local" or "grpc").
  registry: "github"

  # Path to plugin. Required format depends on the registry.
  path: "cloudquery/postgresql"

  # Write mode (either "overwrite" or "append").
  write_mode: "append"

  # Plugin-specific configuration.
  spec:
    
    connection_string: "postgresql://postgres:pass@localhost:5432/postgres"
    