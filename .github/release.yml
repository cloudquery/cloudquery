changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking
    - title: Added 🎉
      labels:
        - feat
    - title: Fixed 🪳
      labels:
        - fix
    - title: Other Changes 📖
      labels:
        - refactor
        - chore
        - test