name: üêõ Bug Report
description: If something isn't working as expected ü§î
title: "bug: <title>"
labels: [bug, needs-triage]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen
    validations:
      required: true

  - type: textarea
    attributes:
      label: CloudQuery (redacted) config
      description: Please provide your CloudQuery config, redacted of any sensitive information
      placeholder: |
        ```yaml
        <config-file-content>
        ```
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. In this environment...
        2. With this config...
        3. Run '...'
        4. See error...
    validations:
      required: false

  - type: textarea
    attributes:
      label: CloudQuery (redacted) logs
      description: Please provide the CloudQuery logs, redacted of any sensitive information
      placeholder: |
        ```
        <trimmed-log-file-content>
        ```
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: CloudQuery version
      description: output of `cloudquery --version`
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: |
        Add any other context the bug, such as links to related PRs or issues
    validations:
      required: false
  
  - type: checkboxes
    attributes:
      label: Pull request (optional)
      description: |
        Pull requests welcome! If you would like to help us fix this bug, please check our [contributions guidelines](../blob/main/CONTRIBUTING.md)
      options:
        - label: I can submit a pull request
          required: false
