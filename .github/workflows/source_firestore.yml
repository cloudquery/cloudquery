name: Source Plugin Firestore Workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "plugins/source/firestore/**"
      - ".github/workflows/source_firestore.yml"
  push:
    branches:
      - main
      - "feature/add-firestore-source" # temp
    paths:
      - "plugins/source/firestore/**"
      - ".github/workflows/source_firestore.yml"

jobs:
  plugins-source-firestore:
    timeout-minutes: 30
    name: "plugins/source/firestore"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/source/firestore
    services:
      firestore:
        image: mtlynch/firestore-emulator@sha256:74dc4be151bd8849117f00dfc0ff329be1919527261916893ef199a04a044137
        env:
          FIRESTORE_PROJECT_ID: cqtest-project
        ports:
          - 8080:8080
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version-file: plugins/source/firestore/go.mod
          cache: true
          cache-dependency-path: plugins/source/firestore/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.55.2
          working-directory: plugins/source/firestore
          args: "--config ../../.golangci.yml"
          skip-pkg-cache: true
          skip-build-cache: true
      - name: gen
        if: github.event_name == 'pull_request'
        run: make gen
      - name: Fail if generation updated files
        if: github.event_name == 'pull_request'
        run: test "$(git status -s | wc -l)" -eq 0 || (git status -s; exit 1)
      - name: Build
        run: go build .
      - name: Test firestore
        run: make test
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
  validate-release:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: 0
    steps:
      - name: Checkout
        if: startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
        uses: actions/checkout@v4
      - uses: actions/cache@v4
        if: startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-1.21.4-release-cache-${{ hashFiles('plugins/source/firestore/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.21.4-release-cache-plugins-source-firestore
      - name: Set up Go
        if: startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
        uses: actions/setup-go@v5
        with:
          go-version-file: plugins/source/firestore/go.mod
          cache: false
      - name: Install GoReleaser
        if: startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser-pro
          version: latest
          install-only: true
      - name: Run GoReleaser Dry-Run
        if: startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
        run: goreleaser release --snapshot --clean --skip=validate,publish,sign -f ./plugins/source/firestore/.goreleaser.yaml
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
