name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    -
      name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    -
      name: Get dependencies
      run: |
        go get -v -t -d ./...
    -
      name: Build
      run: go build -v .
    -
      name: Test
      run: go test -v ./...
    
