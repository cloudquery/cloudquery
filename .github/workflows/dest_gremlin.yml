name: Destination Plugin Gremlin Workflow

on:
  pull_request:
    paths:
      - "plugins/destination/gremlin/**"
      - ".github/workflows/dest_gremlin.yml"
  push:
    branches:
      - main
    paths:
      - "plugins/destination/gremlin/**"
      - ".github/workflows/dest_gremlin.yml"

jobs:
  plugins-destination-gremlin:
    timeout-minutes: 30
    name: "plugins/destination/gremlin"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/destination/gremlin
    services:
      gremlin-server:
        image: tinkerpop/gremlin-server:3.6.2
        ports:
          - 8182:8182
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version-file: plugins/destination/gremlin/go.mod
          cache: true
          cache-dependency-path: plugins/destination/gremlin/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          working-directory: plugins/destination/gremlin
          args: "--config ../../.golangci.yml"
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test Gremlin
        run: make test
  validate-release:
    if:   startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
    uses: ./.github/workflows/validate_release.yml
    with:
      path: plugins/destination/gremlin
