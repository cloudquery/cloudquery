name: Destination Plugin Gremlin Workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "plugins/destination/gremlin/**"
      - ".github/workflows/dest_gremlin.yml"
  push:
    branches:
      - main
    paths:
      - "plugins/destination/gremlin/**"
      - ".github/workflows/dest_gremlin.yml"

permissions:
  contents: read

jobs:
  plugins-destination-gremlin:
    timeout-minutes: 30
    name: "plugins/destination/gremlin"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/destination/gremlin
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        id: setup-go
        uses: actions/setup-go@v6
        with:
          go-version-file: plugins/destination/gremlin/go.mod
          cache: false
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-test-destination-gremlin-${{ hashFiles('plugins/destination/gremlin/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-test-destination-gremlin-
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1
          working-directory: plugins/destination/gremlin
          args: "--config ../../.golangci.yml"
      - name: gen
        if: github.event_name == 'pull_request'
        run: make gen
      - name: Fail if generation updated files
        if: github.event_name == 'pull_request'
        run: test "$(git status -s | wc -l)" -eq 0 || (git status -s; exit 1)
      - name: Build
        run: go build .
      - name: Test Gremlin
        run: make test
