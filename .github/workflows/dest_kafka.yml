name: Destination Plugin Kafka Workflow

on:
  pull_request:
    paths:
      - "plugins/destination/kafka/**"
      - ".github/workflows/dest_kafka.yml"
      - .github/workflows/validate_release.yml
  push:
    branches:
      - main
    paths:
      - "plugins/destination/kafka/**"
      - ".github/workflows/dest_kafka.yml"
      - .github/workflows/validate_release.yml

jobs:
  plugins-destination-kafka:
    timeout-minutes: 30
    name: "plugins/destination/kafka"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/destination/kafka
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version-file: plugins/destination/kafka/go.mod
          cache: true
          cache-dependency-path: plugins/destination/kafka/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          working-directory: plugins/destination/kafka
          args: "--config ../../.golangci.yml"
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Run Kafka
        run: docker-compose up -d
      - name: Test
        run: make test
  validate-release:
    if:   startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
    uses: ./.github/workflows/validate_release.yml
    with:
      path: plugins/destination/kafka
