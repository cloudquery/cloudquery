name: CLI Workflow

on:
  pull_request:
    paths:
      - "cli/**"
      - ".github/workflows/cli.yml"
      - .github/workflows/resolve_runner.yml
      - .github/workflows/validate_release.yml
  push:
    branches:
      - main
    paths:
      - "cli/**"
      - ".github/workflows/cli.yml"
      - .github/workflows/resolve_runner.yml
      - .github/workflows/validate_release.yml

jobs:
  resolve-runner:
    uses: ./.github/workflows/resolve_runner.yml
  cli:
    timeout-minutes: 30
    name: "cli"
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./cli
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version-file: cli/go.mod
          cache: true
          cache-dependency-path: cli/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        if: matrix.os == 'ubuntu-latest'
        with:
          version: v1.52.2
          working-directory: cli
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test
        run: make test
      - name: gen-docs
        if: matrix.os == 'ubuntu-latest'
        run: make gen-docs
      - name: Fail if docs are changed
        if: matrix.os == 'ubuntu-latest'
        run: test "$(git status -s ../website/pages/docs/reference/cli/*.md | wc -l)" -eq 0
  validate-release:
    needs: [ resolve-runner ]
    uses: ./.github/workflows/validate_release.yml
    with:
      path:   cli
      runner: ${{ needs.resolve-runner.outputs.runner }}
