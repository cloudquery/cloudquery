name: CLI Workflow

on:
  pull_request:
    paths:
      - "cli/**"

defaults:
  run:
    working-directory: ./cli

jobs:
  build_lint_and_test:
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.1
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49.0
          args: "--config ${GITHUB_WORKSPACE}/cli/.golangci.yml"
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test
        run: go test ./...
