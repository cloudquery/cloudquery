name: Lint Go
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  resolve-modules:
    name: Resolve Modules
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Sources
        uses: actions/checkout@v3
      - id: set-matrix
        run: ./scripts/resolve-modules.sh
  golangci:
    name: Linter
    needs: resolve-modules
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.resolve-modules.outputs.matrix) }}
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v26
        with:
          files: |
            ${{ matrix.workdir }}
          files_ignore: |
            ${{ matrix.workdir }}/CHANGELOG.md
      - uses: actions/setup-go@v3
        if: steps.changed-files.outputs.any_changed == 'true' || github.event_name != 'pull_request'
        with:
          go-version: 1.18
      # Plugins and CLI have different linting configurations
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        if: (steps.changed-files.outputs.any_changed == 'true' || github.event_name != 'pull_request') && matrix.workdir == 'cli'
        with:
          version: v1.47.3
          working-directory: ${{ matrix.workdir }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        if: (steps.changed-files.outputs.any_changed == 'true' || github.event_name != 'pull_request') && matrix.workdir != 'cli'
        with:
          version: v1.47.3
          working-directory: ${{ matrix.workdir }}
          args: "--config ${GITHUB_WORKSPACE}/plugins/.golangci.yml" 