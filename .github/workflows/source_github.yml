name: Source Plugin GitHub Workflow

on:
  pull_request:
    paths:
      - "plugins/source/github/**"
      - ".github/workflows/source_github.yml"
      - .github/workflows/validate_release.yml
  push:
    branches:
      - main
    paths:
      - "plugins/source/github/**"
      - ".github/workflows/source_github.yml"
      - .github/workflows/validate_release.yml

jobs:
  plugins-source-github:
    timeout-minutes: 30
    name: "plugins/source/github"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/source/github
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version-file: plugins/source/github/go.mod
          cache: true
          cache-dependency-path: plugins/source/github/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          working-directory: plugins/source/github
          args: "--config ../../.golangci.yml"
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Get dependencies
        run: go get -t -d ./...
      - name: gen
        if: github.event_name == 'pull_request'
        run: make gen
      - name: Fail if generation updated files
        if: github.event_name == 'pull_request'
        run: test "$(git status -s | wc -l)" -eq 0 || (git status -s; exit 1)
      - name: Build
        run: go build .
      - name: Test
        run: make test
  validate-release:
    if:   startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
    uses: ./.github/workflows/validate_release.yml
    with:
      path: plugins/source/github
