name: Source Plugin Test Workflow

on:
  pull_request:
    paths:
      - "plugins/source/test/**"
      - ".github/workflows/source_test.yml"
  push:
    branches:
      - main
    paths:
      - "plugins/source/test/**"
      - ".github/workflows/source_test.yml"

defaults:
  run:
    working-directory: ./plugins/source/test

jobs:
  plugins-source-test:
    name: "plugins/source/test"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version-file: plugins/source/test/go.mod
          cache: true
          cache-dependency-path: plugins/source/test/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49.0
          working-directory: plugins/source/test
          args: "--config ../../.golangci.yml"
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test
        run: make test
      - name: build-docs
        if: github.event_name == 'pull_request'
        run: make gen-docs
      - name: Fail if docs are changed
        if: github.event_name == 'pull_request'
        run: test "$(git status -s ./docs/tables | wc -l)" -eq 0
