name: Test monorepo MAKEFILE

on:
  workflow_dispatch:
  schedule:
    - cron:  "0 12 * * *"
  push:
    branches:
      - chore/test_root_make_file
jobs:
  setup-targets:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.setup-targets.outputs.targets }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup matrix combinations
        id: setup-targets
        run: |
          TARGETS=$(make list)
          echo "targets=[$TARGETS]" >> $GITHUB_OUTPUT
  run-make-target:
    runs-on: ubuntu-latest
    needs: setup-targets
    strategy:
      matrix:
        target: ${{ fromJson(needs.setup-targets.outputs.targets) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
      - run: |
          make ${{ matrix.target }}
