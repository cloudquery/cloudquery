name: Destination Plugin Snowflake Workflow

on:
  pull_request:
    paths:
      - "plugins/destination/snowflake/**"
      - ".github/workflows/dest_snowflake.yml"
      - .github/workflows/validate_release_cgo.yml
  push:
    branches:
      - main
    paths:
      - "plugins/destination/snowflake/**"
      - ".github/workflows/dest_snowflake.yml"
      - .github/workflows/validate_release_cgo.yml

jobs:
  plugins-destination-snowflake:
    timeout-minutes: 30
    name: "plugins/destination/snowflake"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/destination/snowflake
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version-file: plugins/destination/snowflake/go.mod
          cache: true
          cache-dependency-path: plugins/destination/snowflake/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          working-directory: plugins/destination/snowflake
          args: "--config ../../.golangci.yml"
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test
        run: make test
        env: # Or as an environment variable
          SNOW_TEST_DSN: ${{ secrets.SNOW_TEST_DSN }}
  validate-release:
    if:   startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
    uses: ./.github/workflows/validate_release_cgo.yml
    with:
      path: plugins/destination/snowflake
