name: Destination Plugin Azure Blob Storage Workflow

on:
  pull_request:
    paths:
      - "plugins/destination/azblob/**"
      - ".github/workflows/dest_azblob.yml"
      - ".github/workflows/validate_release.yml"
  push:
    branches:
      - main
    paths:
      - "plugins/destination/azblob/**"
      - ".github/workflows/dest_azblob.yml"
      - ".github/workflows/validate_release.yml"

jobs:
  plugins-destination-azblob:
    timeout-minutes: 30
    name: "plugins/destination/azblob"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/destination/azblob
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version-file: plugins/destination/azblob/go.mod
          cache: true
          cache-dependency-path: plugins/destination/azblob/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          working-directory: plugins/destination/azblob
          args: "--config ../../.golangci.yml"
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test azblob plugin
        run: make test
        env:
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  validate-release:
    if:   startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
    uses: ./.github/workflows/validate_release.yml
    with:
      path: plugins/destination/azblob
