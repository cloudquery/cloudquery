name: Scaffold Workflow

on:
  pull_request:
    paths:
      - "scaffold/**"
      - ".github/workflows/scaffold.yml"
      - .github/workflows/validate_release.yml
  push:
    branches:
      - main
    paths:
      - "scaffold/**"
      - ".github/workflows/scaffold.yml"
      - .github/workflows/validate_release.yml

jobs:
  scaffold:
    timeout-minutes: 30
    name: "scaffold"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./scaffold
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version-file: scaffold/go.mod
          cache: true
          cache-dependency-path: scaffold/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        if: matrix.os == 'ubuntu-latest'
        with:
          version: v1.52.2
          working-directory: cli
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test
        run: make test
  validate-release:
    uses: ./.github/workflows/validate_release.yml
    with:
      path: scaffold
