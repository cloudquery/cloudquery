name: Source Plugin MySQL Workflow

on:
  pull_request:
    paths:
      - "plugins/source/mysql/**"
      - ".github/workflows/source_mysql.yml"
  push:
    branches:
      - main
    paths:
      - "plugins/source/mysql/**"
      - ".github/workflows/source_mysql.yml"

jobs:
  plugins-source-mysql:
    timeout-minutes: 30
    name: "plugins/source/mysql"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/source/mysql
    services:
      postgres:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: cloudquery
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version-file: plugins/source/mysql/go.mod
          cache: true
          cache-dependency-path: plugins/source/mysql/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          working-directory: plugins/source/mysql
          args: "--config ../../.golangci.yml"
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test mysql
        run: make test
  validate-release:
    if:   startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
    uses: ./.github/workflows/validate_release.yml
    with:
      path: plugins/source/mysql
