name: Destination Plugin DuckDB Workflow

on:
  pull_request:
    paths:
      - "plugins/destination/duckdb/**"
      - ".github/workflows/dest_duckdb.yml"
      - .github/workflows/validate_release_cgo.yml
  push:
    branches:
      - main
    paths:
      - "plugins/destination/duckdb/**"
      - ".github/workflows/dest_duckdb.yml"
      - .github/workflows/validate_release_cgo.yml

jobs:
  plugins-destination-duckdb:
    timeout-minutes: 30
    name: "plugins/destination/duckdb"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/destination/duckdb
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version-file: plugins/destination/duckdb/go.mod
          cache: true
          cache-dependency-path: plugins/destination/duckdb/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
          working-directory: plugins/destination/duckdb
          args: "--config ../../.golangci.yml"
          skip-pkg-cache: true
          skip-build-cache: true
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test
        run: make test
  validate-release:
    uses: ./.github/workflows/validate_release_cgo.yml
    with:
      path: plugins/destination/duckdb
    secrets:
      GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
