name: Transformer Plugin Test Workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    paths:
      - "plugins/transformer/test/**"
      - ".github/workflows/transf_test.yml"
  push:
    branches:
      - main
    paths:
      - "plugins/transformer/test/**"
      - ".github/workflows/transf_test.yml"

permissions:
  contents: read

jobs:
  plugins-transformer-test:
    timeout-minutes: 30
    name: "plugins/transformer/test"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./plugins/transformer/test
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        id: setup-go
        uses: actions/setup-go@v6
        with:
          go-version-file: plugins/transformer/test/go.mod
          cache: false
      - uses: actions/cache@v5
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-test-transformer-test-${{ hashFiles('plugins/transformer/test/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ steps.setup-go.outputs.go-version }}-test-transformer-test-
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.10.1
          working-directory: plugins/transformer/test
          args: "--config ../../.golangci.yml"
      - name: Build
        run: go build .
      - name: Test
        run: make test
  