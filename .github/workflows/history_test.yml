name: test

on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  unitests:
    strategy:
      matrix:
        dbversion: ['timescale/timescaledb:latest-pg13']
        go: ['1.17']
        platform: [ ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    services:
      postgres:
        image: ${{ matrix.dbversion }}
        env:
          POSTGRES_PASSWORD: pass
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          PGSSLMODE: disable
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: go build -v .

      - name: Sanity Fetch with old version
        run: go run ./main.go fetch --config=internal/test/test_history_config_oldversion.hcl --enable-console-log
        env:
          CQ_NO_TELEMETRY: 1

      - name: Sanity Fetch
        run: go run ./main.go fetch --config=internal/test/test_history_config.hcl --enable-console-log
        env:
          CQ_NO_TELEMETRY: 1

      - name: Sanity Drop
        run: go run ./main.go provider drop test --config=internal/test/test_history_config.hcl --force
        env:
          CQ_NO_TELEMETRY: 1

      - name: Sanity Init
        run: go run ./main.go init test --config=test_init_config.hcl
        env:
          CQ_NO_TELEMETRY: 1

      - name: Test
        run: go test -v --tags=history ./...
        env:
          CQ_NO_TELEMETRY: 1

