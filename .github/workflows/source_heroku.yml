name: Source Plugin Heroku Workflow

on:
  pull_request:
    paths:
      - "plugins/source/heroku/**"
      - ".github/workflows/source_heroku.yml"
  push:
    branches:
      - main
    paths:
      - "plugins/source/heroku/**"
      - ".github/workflows/source_heroku.yml"

defaults:
  run:
    working-directory: ./plugins/source/heroku

jobs:
  plugins-source-heroku:
    name: "plugins/source/heroku"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version-file: plugins/source/heroku/go.mod
          cache: true
          cache-dependency-path: plugins/source/heroku/go.sum
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49.0
          working-directory: plugins/source/heroku
          args: "--config ../../.golangci.yml"
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test
        run: go test ./...
      - name: gen-docs
        if: github.event_name == 'pull_request'
        run: make gen-docs
      - name: Fail if docs are changed
        if: github.event_name == 'pull_request'
        run: test "$(git status -s ./docs/tables | wc -l)" -eq 0
      - name: gen-code
        if: github.event_name == 'pull_request'
        run: make gen-code
      - name: Fail if code generation changed services
        if: github.event_name == 'pull_request'
        run: test "$(git status -s ./resources/services | wc -l)" -eq 0
  validate-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
        uses: actions/checkout@v3
      - uses: actions/cache@v3
        if: startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-1.19.1-release-cache-${{ hashFiles('plugins/source/heroku/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.19.1-release-cache-plugins-source-heroku
      - name: Set up Go
        if: startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
        uses: actions/setup-go@v3
        with:
          go-version-file: plugins/source/heroku/go.mod
      - name: Install GoReleaser
        if: startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser-pro
          version: latest
          install-only: true
      - name: Run GoReleaser Dry-Run
        if: startsWith(github.head_ref, 'release-please--branches--main--components') || github.event_name == 'push'
        run: goreleaser release --snapshot --rm-dist --skip-validate --skip-publish --skip-sign -f ./plugins/source/heroku/.goreleaser.yaml
        env:
          GORELEASER_KEY: ${{ secrets.GORELEASER_KEY }}
