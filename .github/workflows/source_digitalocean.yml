name: Source Plugin DigitalOcean Workflow

on:
  pull_request:
    paths:
      - "plugins/source/digitalocean/**"
      - ".github/workflows/source_digitalocean.yml"
  push:
    branches:
      - main

defaults:
  run:
    working-directory: ./plugins/source/digitalocean

jobs:
  plugins-destination-digitalocean:
    name: "plugins/source/digitalocean"
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v3
        with:
          go-version: 1.19.1
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.49.0
          working-directory: plugins/source/digitalocean
          args: "--config ../../.golangci.yml"
      - name: Get dependencies
        run: go get -t -d ./...
      - name: Build
        run: go build .
      - name: Test
        run: go test ./...
