name: SQL Policy Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CGO_ENABLED: 0
  CQ_NO_TELEMETRY: 1
  PGPASSWORD: pass

jobs:
  SQLPolicyTest:
    strategy:
      matrix:
        workdir: [
          "plugins/source/aws",
          "plugins/source/azure",
          "plugins/source/gcp",
        ]
    runs-on: ubuntu-latest # can not run in macOS and widnowsOS
    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_PASSWORD: pass
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v26
        with:
          files: |
            ${{ matrix.workdir }}
            .github/workflows/test_policy_sql.yml
          files_ignore: |
            ${{ matrix.workdir }}/CHANGELOG.md

      - name: Set up Go 1.x
        if: steps.changed-files.outputs.any_changed == 'true' || github.event_name != 'pull_request'
        uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/cache@v3
        if: steps.changed-files.outputs.any_changed == 'true' || github.event_name != 'pull_request'
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-1.18-${{ hashFiles(format('{0}/go.sum', matrix.workdir)) }}
          restore-keys: |
            ${{ runner.os }}-go-1.18-${{ matrix.workdir }}

      - name: Prepare for test - Create tables
        if: steps.changed-files.outputs.any_changed == 'true' || github.event_name != 'pull_request'
        run: |
          go run ./test/gen-tables.go | psql -h localhost -p 5432 -U postgres -d postgres -w
        working-directory: ${{ matrix.workdir }}

      - name: Run all policies
        if: steps.changed-files.outputs.any_changed == 'true' || github.event_name != 'pull_request'
        run: |
          cd policies && psql -h localhost -p 5432 -U postgres -d postgres -w -f ./policy.sql
        working-directory: ${{ matrix.workdir }}
