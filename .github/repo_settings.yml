rebaseMergeAllowed: false
squashMergeAllowed: true
mergeCommitAllowed: false
deleteBranchOnMerge: true
branchProtectionRules:
- pattern: main
  isAdminEnforced: false
  requiredApprovingReviewCount: 1
  requiresCodeOwnerReviews: false
  requiresStrictStatusChecks: true
  requiredStatusCheckContexts:
    - Validate PR title
    - release-dry-run

    - Test (cli)
    - Test (plugins/source/aws)
    - Test (plugins/source/azure)
    - Test (plugins/source/cloudflare)
    - Test (plugins/source/digitalocean)
    - Test (plugins/source/gcp)
    - Test (plugins/source/github)
    - Test (plugins/source/heroku)
    - Test (plugins/source/k8s)
    - Test (plugins/source/okta)
    - Test (plugins/source/terraform)
    - Test (plugins/source/test)
    - Test (plugins/destination/postgresql)
